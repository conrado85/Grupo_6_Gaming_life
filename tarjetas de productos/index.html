<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="container">	
	
        <!-- Start	Product details -->
            <div class="product-details">
                
                <!-- 	Product Name -->
            <h1>Tarjeta grafica</h1>
        <!-- 		<span class="hint new">New</span> -->
        <!-- 		<span class="hint free-shipping">Free Shipping</span> -->
        <!-- 		the Product rating -->
            <span class="hint-star star">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-half-o" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>
            </span>
                
            
        <!-- The most important information about the product -->
                <p class="information">" Las GPU NVIDIA® GeForce RTX™ Serie 40 son más que rápidas para los jugadores y los creadores.  "</p>
        
                
                
        <!-- 		Control -->
        <div class="control">
            
        <!-- Start Button buying -->
            <button class="btn">
        <!-- 		the Price -->
             <span class="price">36.000 $</span>
        <!-- 		shopping cart icon-->
           <span class="shopping-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
        <!-- 		Buy Now / ADD to Cart-->
           <span class="buy">Comprar</span>
         </button>
            <!-- End Button buying -->
            
        </div>
                    
        </div>
            
        <!-- 	End	Product details   -->
            
            
            
        <!-- 	Start product image & Information -->
            
        <div class="product-image">
            
            <img src="geforce-rtx-40-series-new.jpeg" alt="Omar Dsoky">
            
        <!-- 	product Information-->
        <div class="info">
            <h2> Descripcion</h2>
            <ul>
                <li><strong>fracuencia: </strong>2.52</li>
                <li><strong>Memoria: </strong>24 GB</li>
                <li><strong>Tipo memoria: </strong>GDDR6X</li>
                <li><strong>Resolucion pantalla: </strong>4K a 240HZ</li>
               
            </ul>
        </div>
        </div>
        <!--  End product image  -->
        
        
        </div>
        
        
        
    
</body>
</html>
